<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma y Resta</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="display">
            <div id="selectedValue1">0</div>
            <div id="selectedValue2">0</div>
        </div>
        <div class="buttons">
            <button onclick="setValue(1, 1)">1</button>
            <button onclick="setValue(2, 1)">1</button>
            <button onclick="setValue(1, 2)">2</button>
            <button onclick="setValue(2, 2)">2</button>
            <button onclick="setValue(1, 3)">3</button>
            <button onclick="setValue(2, 3)">3</button>
            <button onclick="setValue(1, 4)">4</button>
            <button onclick="setValue(2, 4)">4</button>
            <button onclick="setValue(1, 5)">5</button>
            <button onclick="setValue(2, 5)">5</button>
            <button onclick="setValue(1, 6)">6</button>
            <button onclick="setValue(2, 6)">6</button>
            <button onclick="setValue(1, 7)">7</button>
            <button onclick="setValue(2, 7)">7</button>
            <button onclick="setValue(1, 8)">8</button>
            <button onclick="setValue(2, 8)">8</button>
            <button onclick="setValue(1, 9)">9</button>
            <button onclick="setValue(2, 9)">9</button>
            <button onclick="setValue(1, 0)">0</button>
            <button onclick="clearValues()">C</button>
        </div>
        <div class="operation-buttons">
            <button onclick="setOperation('sum')">+</button>
            <button onclick="setOperation('subtract')">-</button>
            <button onclick="setOperation('multiplication')">*</button>
            <button onclick="setOperation('division')">/</button>
        </div>
        <div class="equals-button">
            <button onclick="calculateResult()">=</button>
        </div>
        <h2>Resultado: <span id="result">0</span></h2>
    </div>
    <script src="P.Calcu.js"></script>
</body>
</html>
